<div class="container">
  <div class="row mt-5">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div style="text-align:center" *ngIf="isLoading">
        <app-spinner></app-spinner>
      </div>
      <div class="alert alert-danger" *ngIf="errorText">
        <p>{{errorText}}</p>
      </div>
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            name="email"
            email="email"
            type="text"
            required
            email
            [(ngModel)]="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            name="password"
            email="password"
            type="text"
            required
            [(ngModel)]="password"
            minlength="6"
          />
        </div>
        <div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!userForm.valid"
          >
            {{ isLoginMode ? 'SignIn' : 'SignUp' }}
          </button>
          |
          <button type="button" class="btn btn-primary" (click)="switchMode()">
            {{ isLoginMode ? 'Switch To SignUp' : 'Switch To Login' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
